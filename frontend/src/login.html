<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insecure WebApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          crossorigin="anonymous"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh">
<div class="container" style="max-width: 400px">
  <h2 class="text-center mb-4">Login</h2>
  <form method="POST" action="/login" class="border p-4 bg-white shadow rounded">
    <div class="mb-3">
      <label for="email" class="form-label">Email: </label>
      <input id="email" type="email" name="email" placeholder="Email" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Passwort: </label>
      <input id="password" type="password" name="password" placeholder="Passwort" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
  <p class="text-center mt-3">Noch keinen Account? <a href="/register">Registrieren</a></p>
</div>
</body>
</html>
